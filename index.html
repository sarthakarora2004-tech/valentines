<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(120deg, #ffe0ec, #e9e7ff);
}

/* LIVE BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,170,200,.35), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(200,200,255,.35), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(255,220,180,.35), transparent 40%);
  animation: bgMove 10s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes bgMove {
  from { transform: scale(1); }
  to   { transform: scale(1.1); }
}

/* FLOATING VALENTINE OUTLINES */
.shape {
  position: fixed;
  bottom: -60px;
  font-size: 28px;
  opacity: 0.4;
  animation: floatUp linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to   { transform: translateY(-120vh); }
}

/* PAGES */
.page {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  z-index: 2;
}

.page.show {
  display: flex;
}

h1 {
  font-size: 2.1rem;
  color: #333;
}

p {
  font-size: 1.1rem;
  color: #555;
}

button {
  margin: 12px;
  padding: 12px 26px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes {
  background: #ff6f9f;
  color: white;
}

.no {
  background: #eee;
}

#msg {
  margin-top: 16px;
  color: #ff4d88;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Floating shapes -->
<div class="shape" style="left:10%; animation-duration:18s;">â™¡</div>

<!-- PAGE 1 -->

  <h1>Heyy sweetie ðŸ’•</h1>
  <p>Thoda sa cute sa question haiâ€¦</p>
  <button onclick="go(2)">Next ðŸ’Œ</button>
</div>

<div class="page" id="p3">
  <h1>Arshia, will you be my Valentine? ðŸ¥°</h1>

  <button class="yes" onclick="celebrate()">Yes ðŸ¥°</button>
  <button class="no" id="noBtn"
    onclick="dodge()"
    onmouseover="dodge()">No ðŸ˜¤</button>

  <p id="msg" style="display:none;">
    acha ms. chilly gussa chorh do maan jao ðŸ’—
  </p>
</div>

<script>
let current = 1;
let confettiDone = false;

function go(n) {
  document.getElementById("p" + current).classList.remove("show");
  document.getElementById("p" + n).classList.add("show");
  current = n;
}

function dodge() {
  const b = document.getElementById("noBtn");
  b.style.position = "absolute";
  b.style.left = Math.random() * 70 + "%";
  b.style.top = Math.random() * 70 + "%";
  document.getElementById("msg").style.display = "block";
}

function celebrate() {
  if (confettiDone) return;
  confettiDone = true;

  const end = Date.now() + 1800;
  (function frame() {
    confetti({
      particleCount: 10,
      spread: 80,
      origin: { y: 0.6 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}
</script>

</body>
